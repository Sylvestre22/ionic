<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Blank
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let feed of feeds">
        <img [src]="randomPicture()" />
        <ion-card-header>
            <ion-card-subtitle>{{ feed.creator }}</ion-card-subtitle>
            <ion-card-title>{{ feed.title }}</ion-card-title>
        </ion-card-header>
        <ion-card-content [innerHTML]="feed.description">
        </ion-card-content>
    </ion-card>
</ion-content>
